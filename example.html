<!DOCTYPE html> 
<html> 
<head> 
    <title>Columnize.js Example</title>
    
    <style>
        .cols-container ul{
            float: left;
            width: 300px;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
    <script src="columnize.js"></script>
    
    <script>
        $(function(){
            $('.columnize-me').columnize();
        });
    </script>
</head>
<body>
    
    <ul class="columnize-me">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    
</body>
</html>
